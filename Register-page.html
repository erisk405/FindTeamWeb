<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    
    <script src="app.js" defer></script>
</head>
<body>
    <div id="page" class="Register-site">
        <video autoplay loop muted plays-inline src="./video/Dog.mp4"></video>
        <div class="Create">
            <div class="main-left">
                <img src="./img/csgo.jpg" alt="">
            </div>
            <div class="container-regis">
                <div class="dot-title">
                    <h1><span>s</span>quad x</h1>
                </div>
                <div class="progress">
                    <div class="progress-bar active current">
                        <span>
                            <i class="ri-mail-line"></i>
                        </span>
                    </div>
                    <div class="progress-bar">
                        <span>
                            <i class="ri-user-5-line"></i>
                        </span>
                    </div>
                    <div class="progress-bar">
                        <span>
                            <i class="ri-key-line"></i>
                        </span>
                    </div>
                </div>
                <div class="pages">
                    <div class="page active">
                        <h1>Let's get started</h1>
                        <div class="field">
                            <div class="field-input">
                                <label for="email"><span>*</span>Email</label>
                                <input type="email" id="email" placeholder="sample@email.com">
                            </div>
                            <div class="field-input">
                                <label for="uname"><span>*</span>Username</label>
                                <input type="text" id="uname" placeholder="Eris613">
                            </div>
                        </div>
                        <div class="option">
                            <div class="separator">
                                <p>or you can also continue with</p>
                            </div>
                            <ul class="wrapper">
                                <li class="icon facebook">
                                    <span class="tooltip">Facebook</span>
                                    <span><i class="ri-facebook-fill"></i></span>
                                </li>
                                <li class="icon twitter">
                                    <span class="tooltip">Google</span>
                                    <span><i class="ri-google-fill"></i></span>
                                </li>
                                <li class="icon instagram">
                                    <span class="tooltip">Apple</span>
                                    <span><i class="ri-apple-fill"></i></span>
                                </li>
                            </ul>
                        </div>
                        <div class="btn">
                            <button type="button" id="next-btn">
                                <i class="ri-arrow-right-s-line"></i>
                            </button>
                        </div>
                    </div>
                    <div class="page">
                        <h1>Add a personal touch</h1>
                        <div class="field">
                            <div class="field-input">
                                <div class="field-group">
                                    <div class="fname-input">
                                        <label for="fname"><span>*</span>First Name</label>
                                        <input type="text" id="fname" placeholder="e.g. John">
                                    </div>
                                    <div class="lname-input">
                                        <label for="lname"><span>*</span>Last Name</label>
                                        <input type="text" id="fname" placeholder="e.g. Doe">
                                    </div>
                                </div>
                            </div>
                            <div class="field-input">
                                <label for="bdate"><span>*</span>Birthdate</label>
                                <input type="date" id="bdate">
                            </div>
                        </div>
                        <div class="btn">
                            <button type="button" id="prev-btn">
                                <i class="ri-arrow-left-s-line"></i>
                            </button>
                            <button type="button" id="next-btn">
                                <i class="ri-arrow-right-s-line"></i>
                            </button>
                        </div>
                    </div>
                    <div class="page">
                        <h1>Secure your account</h1>
                        <div class="field">
                            <div class="field-input">
                                <label for="password"><span>*</span>Password</label>
                                <input type="password" id="password" placeholder="password">
                                <span class="show-hide-pass"><i class="ri-eye-line"></i></span>
                            </div>
                            <div class="field-input">
                                <label for="confirmpass"><span>*</span>Confirm Password</label>
                                <input type="password" id="confirmpass" placeholder="Confirm password">
                                <span class="show-hide-pass"><i class="ri-eye-line"></i></span>
                            </div>
                        </div>
                        <div class="btn">
                            <button type="button" id="prev-btn">
                                <i class="ri-arrow-left-s-line"></i>
                            </button>
                            <button type="submit" id="submit-btn">
                                Sign up
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
